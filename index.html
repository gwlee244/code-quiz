<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW#4 Quiz App</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <nav class = "navbar navbar-default">
        <div class = "container-fluid">
            <div class = "navbar-header">
                <a class = "navbar-brand" id = "highscores" href = "highscores.html">View Highscores</a>
            </div>
            <div class = "nav navbar-nav navbar-right" id = "timer">Time: 0</div>
        </div>
    </nav>
    <div class = "container-main">
        <div class = "content">
                <h1 class = "display">Coding Quiz Challenge</h1>
                <p class = "lead">Click the Start Button to begin the quiz</p>
                <hr class = "my-3">
                <a class = "btn btn-primary btn-lg" id = "start" href = "#" role = "button">Start</a>
         </div>
        <div class = "question-main">
            <div class = "questionBox">
                <div class = "question">
                    <p id = "questionText"></p>
                </div>    

            <div class = "answer-container">
                <ul id = "ans-cont"></ul>
            </div>
            <div class = "result"></div>    
        </div>
    </div>
    
    <div class = "finished">
    </div>  
    
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>
    <script src="highscript.js"></script> 
</body>
</html>
